title: "WorldMM: Dynamic Multimodal Memory Agent for Long Video Reasoning"
description: "WorldMM: Dynamic Multimodal Memory Agent for Long Video Reasoning"
markdown: kramdown
kramdown:
  input: GFM
exclude:
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
google_analytics_id: G-XGD386BV4B
google_site_verification:
equal_contribution_note: "* : equal contribution"
equal_advising_note: "â€  : equal advising"

# Typography
font_style: sans # options: sans or serif
font_presets:
  sans:
    family: "Source Sans 3"
    weights: "300;400;600;700"
    stack: '"Source Sans 3", system-ui, -apple-system, "Segoe UI", sans-serif'
    heading_stack: '"Source Sans 3", system-ui, -apple-system, "Segoe UI", sans-serif'
    body_weight: 400
    heading_weight: 600
    heading_letter_spacing: "0em"
  serif:
    family: "Source Serif 4"
    weights: "400;600;700"
    stack: '"Source Serif 4", Georgia, "Times New Roman", serif'
    heading_stack: '"Source Serif 4", Georgia, "Times New Roman", serif'
    body_weight: 400
    heading_weight: 700
    heading_letter_spacing: "-0.015em"
